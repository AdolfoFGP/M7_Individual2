{% extends 'task_manager_app/base.html' %}

{% block title %}Listado de Tareas Pendientes{% endblock %}

{% block content %}
    <h1>Listado de Tareas Pendientes</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.due_date }}</li>
        {% endfor %}
    </ul>
{% endblock %}
